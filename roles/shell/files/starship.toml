# Prompt settings
add_newline = false
scan_timeout = 10
command_timeout = 100

# Prompt format
format = """
$directory\
$git_branch\
$git_commit\
$git_status\
$hg_branch\
$aws\
$line_break\
$jobs\
$status\
$character"""

[directory]
# style = "bg:blue"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 8
truncate_to_repo = false
truncation_symbol = "â€¦/"

[git_commit]
commit_hash_length = 16
only_detached = true

[git_status]
