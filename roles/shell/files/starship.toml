add_newline = false

# Prompt format
format = """
$directory\
$git_branch\
$git_commit\
$git_status\
$hg_branch\
$aws\
$line_break\
$jobs\
$status\
$character"""

[directory]
# style = "bg:blue"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 8
truncate_to_repo = false
