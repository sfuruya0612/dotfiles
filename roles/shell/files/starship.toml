# Prompt settings
add_newline = false
scan_timeout = 20
command_timeout = 100

# Prompt format
format = """
$directory\
$git_branch\
$git_commit\
$git_status\
$hg_branch\
$golang\
$python\
$nodejs\
$elixir\
$erlang\
$aws\
$gcloud\
$docker_context\
$kubernetes\
$line_break\
$jobs\
$status\
$cmd_duration\
$character"""

[directory]
# style = "bg:blue"
format = "[$path]($style)[$read_only]($read_only_style) "
style = "white bold"
truncation_length = 8
truncate_to_repo = false
truncation_symbol = "‚Ä¶/"

[git_branch]
format = "on [$symbol $branch]($style) "
symbol = "Ôêò"

[git_commit]
commit_hash_length = 16
only_detached = true

[git_status]
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"

[golang]
format = "[$symbol]($style) "

[python]
format = "[$symbol$virtualenv]($style) "
python_binary = ['python', 'python3']

[nodejs]
format = "[$symbol]($style) "

[elixir]
format = "[$symbol]($style) "

[erlang]
format = "[$symbol]($style) "

[line_break]
disabled = false

[aws]
format = "[$symbol $profile]($style) "
symbol = "Ôî≠"
force_display = true

[gcloud]
format = "[$symbol $project]($style) "
symbol = "Óû≤"

[docker_context]
format = "[$symbol]($style) "
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'compose.yml', 'compose.yaml', 'Dockerfile']
disabled = false

[kubernetes]
format = "[$symbol $context]($style) "
disabled = false

[status]
disabled = false
symbol = "üî¥"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true

[cmd_duration]
format = "[Ô®ö$duration]($style) "
min_time= 1000
