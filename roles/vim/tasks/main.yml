---
- name: Install neovim from pip3
  pip:
    name: neovim
    executable: pip3
    state: latest

- name: Symbolic link ~/dotfiles/roles/vim/files/vimrc -> ~/.vimrc
  file:
    src: '{{ ansible_env.HOME }}/dotfiles/roles/vim/files/vimrc'
    dest: '{{ ansible_env.HOME }}/.vimrc'
    state: link
    force: yes
