# Status Line setting -----------------
S_LEFT_BOLD=""
S_LEFT_THIN=""
S_RIGHT_BOLD=""
S_RIGHT_THIN=""
set-option -g status on
# ステータスラインをトップに配置する
set-option -g status-position top
# ステータスラインを1秒毎に描画し直す
set-option -g status-interval 1
# 左右のステータスラインの長さを決定する
set-option -g status-left-length 70
set-option -g status-right-length 90
# Left side: Host name, pane NO
set -g status-left "#{?client_prefix,#[fg=colour232]#[bg=colour170],#[fg=colour232]#[bg=colour245]} #H \
#{?client_prefix,#[fg=colour170]#[bg=colour240],#[fg=colour245]#[bg=colour240]}${S_RIGHT_BOLD}#[fg=colour245,bg=colour240] #{cpu} \
#[default]${S_RIGHT_BOLD}#[fg=colour245,bg=colour240] #{mem} #[default]${S_RIGHT_BOLD}"
# Rigth side: Wi-Fi, date
set -g status-right "#[fg=colour240,bg=colour235]${S_LEFT_BOLD} #(~/dotfiles/tmux/getwifi)\
#[fg=colour240,bg=colour235]${S_LEFT_BOLD}#[fg=colour245,bg=colour240] %Y-%m-%d(%a) ${S_LEFT_THIN} %H:%M:%S #[default]"
# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

set-window-option -g window-status-format "#[fg=colour235, bg=colour240]${S_RIGHT_BOLD}#[fg=colour245, bg=colour240] #I.#P \
${S_RIGHT_THIN} #W #[fg=colour240, bg=colour235]${S_RIGHT_BOLD}"
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour170]${S_RIGHT_BOLD}#[fg=colour255, bg=colour170] #I.#P \
${S_RIGHT_THIN} #W #[fg=colour170, bg=colour235]${S_RIGHT_BOLD}"
set -g status-fg colour240
set -g status-bg colour235


